apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp_nodejs
  template:
    metadata:
      labels:
        app: myapp_nodejs
    spec:
      containers:
        - name: myapp_nodejs
          image: abdelrahman1413/nodejs-image33
          ports:
            - name: httpport
              containerPort: 3000
